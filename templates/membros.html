{% extends 'base.html' %}

{% block content %}
    <div class="bg-fundo d-flex justify-content-center rounded bg-dark" style="width:95%; height:95%; overflow:auto;">
        <table class="table table-dark text-center table-bordered border-primary">
            <thead>
            <tr>
                <th>ID
                <td>MEMBRO</td>
                <td>AVITO</td>
                <td>APTO</td>
            </tr>
            </thead>
            <tbody>
                {% for m in membros %}
                    <tr>
                        <th>{{ m.id }}</th>
                        <td>{{ m.nome }}</td>
                        <td>
                            {% if m.ativo %}
                                <i class="bi bi-check-circle"></i>
                            {% else %}
                                <i class="bi bi-x-circle"></i>
                            {% endif %}
                        </td>
                        <td>
                            <div class="form-check form-switch d-flex justify-content-center">
                                <input class="form-check-input" type="checkbox" role="switch" id=""
                                    {% if m.apto %} checked {% endif %}>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
